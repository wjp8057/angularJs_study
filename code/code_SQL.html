<!doctype html>
<html lang="es">
    <head>
		<meta charset="UTF-8">
        <title>HTML5</title>
        <script src="../angular.min.js"></script>
		<script src="../jquery1-9-1.min.js"></script>
    </head>
    <body>
		<div ng-app='myApp' ng-controller='c'>
			<table>
				<tr ng-repeat='x in names'>
					<td>{{x.cate_name}}</td>
					<td>{{x.create_time}}</td>
				</tr>
			</table>
		</div>
		<script>
			var app=angular.module('myApp',[]);
			app.controller('c',function($scope,$http){
				$http.get('http://localhost:8118/test2.php').then(
					function success(response){
						console.log(response);
						$scope.names=response.data.records;
					},function error(){
						console.log('fail');
					}
				);
			});
			$(function(){
				var a=[1,2,3,4];
				alert(a.length);
			a['foo']='Hello World';

			console.log(a);
			})
			
		</script>
    </body>
</html>
