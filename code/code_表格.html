<!doctype html>
<html lang="es">
    <head>
		<meta charset="UTF-8">
        <title>HTML5</title>
        <script src="../angular.min.js"></script>
    </head>
    <body>
		<div ng-app='myApp' ng-controller='c1'>
			<table>
				<tr ng-repeat='x in names | orderBy : Name'>
					<!-- <td>{{$index}}</td>
					<td>{{x.Name}}</td>
					<td>{{x.Country| uppercase}}</td> -->
					<td>{{$odd}}</td>
					<td>{{$even}}</td>
					<td ng-if="$odd" style="background-color:#f1f1f1">{{ x.Name }}</td>
					<td ng-if="$even">{{ x.Name }}</td>
					<td ng-if="$odd" style="background-color:#f1f1f1">{{ x.Country }}</td>
					<td ng-if="$even">{{ x.Country }}</td>
				</tr>
			</table>
		</div>
		<script>
			var app=angular.module('myApp',[]);
			app.controller('c1',function($scope,$http){
				$http.get('http://118.24.109.243:8080/test1.php').then(function success(response){$scope.names=response.data.records});
			});
		</script>
    </body>
</html>
